
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8"/>
        <title>表格</title>
     <style type="text/css">
            table,tr,td,th{border:1px solid silver;}
        </style>
       
    </head>
    <body>
        <table>
            <caption>考试成绩表</caption>
            <tr>
            <th colspan="4">成绩对比</th>
        </tr>
             <tr>
                <th>成绩</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
             </tr> 
            <tbody>  
            <tr>
                <td rowspan="2">补习前后</td>
                <td>80</td>
                <td>80</td>
                <td>80</td>
            </tr>
            <tr>
                <td>90</td>
                <td>80</td>
                <td>100</td>
            </tr>
        </tbody> 
        <tfoot>
            <td>平均</td>
            <td>85</td>
            <td>80</td>
            <td>90</td>
        </tfoot>
        </table>
    </body>
</html>
